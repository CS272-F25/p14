<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - BadgersPlay</title>
    <link rel="icon" type="image/x-icon" href="images/badger.png">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body class="game1-page">

    <header>
        <nav id="primary-navbar">
            <ul>
                <li><a href="index.html"><img src="images/badger.png" height="30" alt="Badger icon"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="howToPlay.html">How to Play</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">

        <div class="hero">
            <h1>Space Dodge</h1>
        </div>

        <div id="game-display" style="text-align: center;">

            <dialog id="tipDialog">
                <h2>Game Tip</h2>
                <p id="tipText"></p>
                <button id="closeTip">Got it!</button>
            </dialog>

            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <p id="countdown"></p>
            <p id="score" style="font-size: 1.5rem; font-weight: bold; margin-top: 15px;">Score: 0</p>
            <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>
        </div>

    </div>

    <script src="game1.js"></script>
    <script>

        const tips = [
            "Keep moving to avoid enemy ships.",
            "Stay near the center for better control.",
            "Predict enemy movement to survive longer."
        ];

        const tipDialog = document.getElementById("tipDialog");
        const tipText = document.getElementById("tipText");
        const closeTip = document.getElementById("closeTip");

        
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        tipText.textContent = randomTip;

        window.addEventListener("load", () => {
            tipDialog.showModal();
        });

        closeTip.addEventListener("click", () => {
            tipDialog.close();
        });
    </script>

</body>

</html>
